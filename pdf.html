<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hospital Induction PDF</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* extra styles just for the overlay */
    #overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.25);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      border-radius: 4px;
    }
    .iframe-wrapper { position: relative; }
  </style>
</head>
<body>
  <div class="container">
    <h2>HospitalÂ InductionÂ Document</h2>

    <!-- â¬‡ï¸Ž Wrapper needed so overlay can sit on top -->
    <div class="iframe-wrapper">
      <iframe id="pdfViewer"
              src="https://drive.google.com/file/d/1NoJ9mhYZ3GS0ro1A1K-8AoF2cxmr0vra/view?usp=sharing/preview"
              width="100%" height="500" style="border:1px solid #ccc;"></iframe>

      <!-- â¬‡ï¸Ž Overlay that captures the first click -->
      <div id="overlay">Click here to start reading&nbsp;ðŸ“„</div>
    </div>

    <p id="message">After clicking, please review the document for 20â€¯seconds&hellip;</p>
    <button id="continueBtn" disabled>Go for PostÂ Test</button>
  </div>

  <script>
    const overlay      = document.getElementById('overlay');
    const continueBtn  = document.getElementById('continueBtn');
    const message      = document.getElementById('message');

    let clicked  = false;
    let waited   = false;

    // â€”â€”â€” Called each time we might be ready â€”â€”â€”
    function checkUnlock() {
      if (clicked && waited) {
        message.textContent = "âœ… You may now proceed to the postâ€‘test.";
        continueBtn.disabled = false;
        sessionStorage.setItem('pdfViewed', 'yes');
      }
    }

    // â€”â€”â€” 1) Wait 20â€¯s from page load â€”â€”â€”
    window.addEventListener('load', () => {
      setTimeout(() => {
        waited = true;
        checkUnlock();
        if (!clicked) {
          message.textContent = "âš Â Please click the document to proceed.";
        }
      }, 20000);  // 20â€¯000â€¯ms
    });

    // â€”â€”â€” 2) Detect FIRST click on overlay â€”â€”â€”
    overlay.addEventListener('click', () => {
      clicked = true;
      overlay.style.display = 'none';          // remove overlay
      message.textContent = "â³ 20â€‘second timer running&hellip;";
      checkUnlock();
    });

    // â€”â€”â€” 3) Continue button logic â€”â€”â€”
    continueBtn.addEventListener('click', () => {
      if (sessionStorage.getItem('pdfViewed') === 'yes') {
        sessionStorage.setItem('postTestStarted', 'yes');
        window.location.href = 'posttest.html';
      } else {
        alert('âš Â Please view the document first.');
      }
    });
    // Prevent back navigation to previous pages after post test starts
    window.onload = () => {
      if (sessionStorage.getItem("postTestStarted") === "yes") {
        window.history.forward();
      }
    };
  </script>
</body>
</html>
